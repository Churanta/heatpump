        <span><b> {{lists.rcp_name}} <b></span><br><br>
            <span>
                <b style="color:#707070;">Temperature : {{lists.rcp_temp}}&#8451;<b></span><br>
                <span><b style="color:#707070;">Humidity : {{lists.rcp_humidity}}&#8451;<b></span>
        </div>
    </div>

</div>
      <style>
        
          .box {
            transition: box-shadow .3s;
            width: 25%;
            height: 20%;
            margin: 50px;
            border-radius:10px;
            border: 1px solid #ccc;
            background: #fff;
            float: left;
            display:flex;
            
          }
          .box:hover {
            box-shadow: 0 0 11px rgba(33,33,33,.2); 
          }

          .box .img{
            height:60%;
            flex-basis: 60%;
            padding:10px;
          }
          
         

</style>
      
</div>
