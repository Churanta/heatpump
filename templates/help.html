<div>{% extends 'sidebar.html' %}</div>
{% block title %}Device{% endblock%}
{%block content%}
<div class="wrapper3" >

  <div><center>
    <div class="aligned">
    <img src="/static/img/feedback.svg"  class="img">
    <p class="p1">Feedback & Reports...</p></center>
</div>
<br><br>

<button class="fdbtn fbbtn">Give feedback or reports...</button><br><br><br>
    
<center><h3 style="font-size:25px;"><u> Previous feedbacks & reports</u></h3></center><br><br>

<div class="report">
  <div class="containerbody">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
    <div id="p1"></div>
  </div>
</div>

</div>

<style>
  .p1 {
      font-family: "Times New Roman", Times, serif;
      font-size:40px;
    }
    

  .img{
      height:125;
      display:flex;
      padding:10px;
    }
    .aligned {
      display: flex;
      align-items: center;
  }

  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 90%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #B8FFE7;
      
    }

    
    .fbbtn {
      background-color: white; 
      color: black; 
      border: 2px solid #38d39f;
      border-radius: 12px;
      padding: 14px 40px;
      font-size: 16px;
    }
    .fbbtn:hover {
      background-color: #38d39f;
      color: white;
    }


    .report {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 30%;
      height: 18%;
      border-radius: 6px;

    }
    
    .report:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .containerbody {
      padding: 2px 16px;
    }
</style>
<script>
  const element = document.getElementById('currentTime');
      
  setInterval(function () {
    const currentDate = new Date();
    element.innerText = currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds();
  }, 1000);


  //code for printing current date and time 
  var date = new Date();
	document.getElementById("p1").innerHTML = date;

</script>

{%endblock%}
